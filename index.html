<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schuch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="container">
  <aside class="sidebar">
        
    
  </aside>

  <main class="dados">
    <header class="cabecalho">
      <h2>Cotações em tempo real.</h2>
    </header>

    <article class="dadosDolar">
      <div class="grafico">
        <div class="grafico__titulo">
          <span class="grafico__ilustracao-dolar"></span>
          <h2>Variação da moeda desde o login</h2>
        </div>
        <canvas id="graphicDollar"></canvas>
      </div>

      <div class="investimentos">
        <h2>Valores da moeda</h2>
        <ul class="investimentos__lista" id="dolar" data-lista>
        </ul>
      </div>
    </article>
    <article class="dadosEuro">
      <div class="grafico">
        <div class="grafico__titulo">
          <span class="grafico__ilustracao-euro"></span>
          <h2>Variação da moeda desde o login</h2>
        </div>
        <canvas id="graphicEuro"></canvas>
      </div>

      <div class="investimentos">
        <h2>Valores da moeda</h2>
        <ul class="investimentos__lista" id="euro" data-lista>
        </ul>
      </div>
    </article>

    <footer class="rodape">
      <p>Dashboard - Desenvolvido por Schuch</p>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script/script.js" type="module"></script>
</body>

</html>
